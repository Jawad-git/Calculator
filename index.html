<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.CSS">   
 
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="caldisplay">
            <div class="head">wrjkhuh</div>
            <div class="result">whuwfioeuh</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="backspace">C</button>
            <button class="modulo integer" onclick="append('%')">%</button>
            <button class="divide integer" onclick="append('รท')">รท</button>
            <button class="integer" onclick="append('7')">7</button>
            <button class="integer" onclick="append('8')">8</button>
            <button class="integer" onclick="append('9')">9</button>
            <button class="sum integer" onclick="append('+')">+</button>
            <button class="integer" onclick="append('4')">4</button>
            <button class="integer" onclick="append('5')">5</button>
            <button class="integer" onclick="append('6')">6</button>
            <button class="subtract integer" onclick="append('-')">-</button>
            <button class="integer" onclick="append('1')">1</button>
            <button class="integer" onclick="append('2')">2</button>
            <button class="integer" onclick="append('3')">3</button>
            <button class="multiply integer" onclick="append('x')">x</button>
            <button class="integer" onclick="append('.')">.</button>
            <button class="integer" onclick="append('0')">0</button>
            <button class="equal">=</button>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
