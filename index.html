<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.CSS">   
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="caldisplay">
            <div class="head_text">wrjkhuh</div>
            <div class="result_text">whuwfioeuh</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="backspace">C</button>
            <button class="modulo">%</button>
            <button class="divide">รท</button>
            <button class="integer">7</button>
            <button class="integer">8</button>
            <button class="integer">9</button>
            <button class="sum">+</button>
            <button class="integer">4</button>
            <button class="integer">5</button>
            <button class="integer">6</button>
            <button class="subtract">-</button>
            <button class="integer">1</button>
            <button class="integer">2</button>
            <button class="integer">3</button>
            <button class="multiply">x</button>
            <button class="integer">.</button>
            <button class="integer">0</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
